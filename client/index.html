<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>GameX</title>
</head>
<body onload="handleOnLoad()">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="./resources/scripts/index.js"></script>

    <!-- NavBar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="25" height="25" class="d-inline-block align-top" alt="GameX Logo">
          GameX
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutme.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
      </nav>

    <!-- Jumbotron -->
    <div class = "jumbotron container-fluid py-5">
        <h1 class="display-4">Game On with GameX</h1>
        <p class="lead">Dedicated to bringing up-to-date ratings and reviews your favorite games!</p>
        <hr class="my-4">
        <p>Check out our latest picks:</p>
        <p class="lead">
            <a class="button button:hover" href="#" role="button">Go Now</a>
        </p>
    </div>
    
    <!-- Featured Cards-->
    <h2>Featured Games</h2>
    <div id="cards"></div>
        <form onsubmit="return false;" method="host">
            <div class="form-group">
                <label for="title">Game Title</label>
                <input type="text" name="title" id="title"/>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="custom-select mr-sm-2" id="genre">
                    <option>Action/Adventure</option>
                    <option>Sports</option>
                    <option>Battle Royale</option>
                    <option>RPG</option>
                    <option>Racing</option>
                    <option>Fighting</option>
                    <option>Strategy</option>
                    <option>Simulation</option>
                    <option>Horror</option>
                    <option>FPS</option>
                    <option>MMO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="custom-select custom-select-sm">
                    <option selected>Choose...</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>
            </div>
            <input type="submit" value="Submit" onclick="postGame()"/>
        </form>
    </div>
    <div id="games">

    </div>
    <body onload = "getGames(), getRatings()">
        <script type="text/javascript" src="resources/scripts/index.js"></script>
        <div id="games">
        </div>
    </body>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/addons/rating.js"></script>
</body>
</html>
